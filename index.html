<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img
            src="/assets/Adidas_logo.png"
            alt="logo"
            width="71"
            height="48"
            id="logo"
          />
          <div id="bitmap"></div>
        </header>
        <main>
          <section class="headings">
            <h2 id="heading_first">We're</h2>
            <h2 id="heading_second">Coming <br />Soon</h2>
          </section>
          <p id="invitation">
            Hello friends! We are currently building out new sports and comfort
            clothing store. Add your email address below to stay up-to-date with
            announcements and our launch proposals.
          </p>
          <form>
            <fieldset class="action">
              <input type="text" placeholder="Email Address" />
              <button class="submit">Go</button>
            </fieldset>
          </form>
        </main>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
